<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Snowman body -->
  <!-- Bottom snowball -->
  <circle cx="100" cy="220" r="60" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <!-- Middle snowball -->
  <circle cx="100" cy="130" r="45" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <!-- Top snowball (head) -->
  <circle cx="100" cy="60" r="35" fill="#ffffff" stroke="#333" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="55" r="4" fill="#000"/>
  <circle cx="110" cy="55" r="4" fill="#000"/>
  
  <!-- Carrot nose -->
  <polygon points="100,60 120,65 100,70" fill="#ff6600"/>
  
  <!-- Smile -->
  <path d="M 85 70 Q 100 78 115 70" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Santa hat -->
  <polygon points="65,30 100,5 135,30" fill="#c41e3a"/>
  <ellipse cx="100" cy="30" rx="40" ry="8" fill="#c41e3a"/>
  <circle cx="100" cy="5" r="8" fill="#ffffff"/>
  <ellipse cx="100" cy="30" rx="35" ry="6" fill="#ffffff"/>
  
  <!-- Buttons -->
  <circle cx="100" cy="120" r="5" fill="#000"/>
  <circle cx="100" cy="140" r="5" fill="#000"/>
  <circle cx="100" cy="210" r="5" fill="#000"/>
  <circle cx="100" cy="230" r="5" fill="#000"/>
  
  <!-- Scarf -->
  <rect x="70" y="85" width="60" height="15" fill="#e74c3c" rx="3"/>
  <rect x="115" y="85" width="15" height="40" fill="#e74c3c" rx="3"/>
  
  <!-- Arms (sticks) -->
  <line x1="55" y1="120" x2="20" y2="100" stroke="#8b4513" stroke-width="4"/>
  <line x1="145" y1="120" x2="180" y2="100" stroke="#8b4513" stroke-width="4"/>
  
  <!-- Stars around -->
  <text x="20" y="40" font-size="20" fill="#ffd700">★</text>
  <text x="170" y="60" font-size="20" fill="#ffd700">★</text>
  <text x="10" y="180" font-size="15" fill="#ffd700">★</text>
  <text x="175" y="200" font-size="15" fill="#ffd700">★</text>
</svg>
